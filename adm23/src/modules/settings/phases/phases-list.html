<div class="row justify-content-md-center mt-5">
    <div class="col-sm-6">

        <div id="ecommerce_current-alert-success" class="alert alert-success" role="alert">
            <strong>Exito!</strong> Fase Actualizada en Ecommerce.
        </div>
        <div class="card">
            <div class="card-header">
                <h3>ECOMMERCE</h3>
            </div>
            <div class="card-body">
                <form id="ecommerce_current_phase" method="post">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="ecommerce_phase" id="ecommerce_pre"
                            data-phase="pre">
                        <label class="form-check-label" for="pre">
                            PRE
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="ecommerce_phase" id="ecommerce_during"
                            data-phase="during">
                        <label class="form-check-label" for="during">
                            DURING
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="ecommerce_phase" id="ecommerce_post"
                            data-phase="post">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                    <div class="form-group mt-5">
                        <button class="btn btn-primary btn-block" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div id="digital-trends_current-alert-success" class="alert alert-success" role="alert">
            <strong>Exito!</strong> Fase Actualizada en Dig. Trends.
        </div>
        <div class="card">
            <div class="card-header">
                <h3>DIGITAL TRENDS</h3>
            </div>
            <div class="card-body">
                <form id="digital-trends_current_phase" method="post">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="digital-trends_phase" id="digital-trends_pre"
                            data-phase="pre">
                        <label class="form-check-label" for="pre">
                            PRE
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="digital-trends_phase"
                            id="digital-trends_during" data-phase="during">
                        <label class="form-check-label" for="during">
                            DURING
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="digital-trends_phase"
                            id="digital-trends_post" data-phase="post">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                    <div class="form-group mt-5">
                        <button class="btn btn-primary btn-block" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
